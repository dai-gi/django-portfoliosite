{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Bootstrap4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- reference your installed Font Awesome Free package's fileds -->
  <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <title>Daisuke portfolio site</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">Daisuke portfolio site</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションバー">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="Navber">
          <ul class="navbar-nav align-self-end font-weight-bold">
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">制作実績</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">ログイン</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <div class="col-12 p-0 shadow-sm my-5 align-self-start bg-white border border-0 rb">
      <h4 class="p-2 bg-wblue text-white rb-top">プロフィール</h4>
      <div class="container">
        <div class="row">
          {% for profile in profile_data %}
          <div class="col-12 text-center mt-3 mb-1">
            {% if profile.image %}
            <img class="rounded-circle profile-img" src="{{ profile.image.url }}" alt="プロフィール画像">
            {% else %}
            <img class="rounded-circle profile-img" src="../static/img/user.png" alt="プロフィール画像">
            {% endif %}
            <h5 class="my-3">{{ profile.author }}</h5>
          </div>
          <div class="col-12">
            <nav class="flex-column">
              <div class="align-self-center">
                <p>{{ profile.content }}</p>
              </div>
            </nav>
          </div>
          {% endfor %}
          <div class="col-12 mb-3 sns-content d-flex flex-row justify-content-center align-items-center">
            <div class="mr-4 twitter rounded-circle d-flex align-items-center justify-content-center">
              <div>
                <a href="#">
                  <i class="fab fa-twitter text-white"></i>
                </a>
              </div>
            </div>
            <div class="facebook rounded-circle d-flex align-items-center justify-content-center">
              <a href="#">
                <i class="fab fa-facebook-f text-white"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <footer>
    <p class="text-black footer-center m-0 bg-light">&copy; 2021</p>
  </footer>
</body>

</html>
